<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT AWESOME 5.5.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- MEDIA QUERY -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- VUE -->
    <script src="vue/vue.js" charset="utf-8"></script>

    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <!-- MY FUNCTIONS -->
    <script src="js/functions.js" charset="utf-8"></script>

    <title></title>
  </head>

  <body>
    <div id="root">

      <div class="container">
        <div class="row">
          <div class="d-flex">
            <input type="text" v-model="userSearch">
            <button class="btn btn-default" type="submit" @click="search">Search</button>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex flex-wrap justify-content-around">

            <div class="my-card d-flex flex-column" v-for="film in filmsInPage">
              <h5>{{film.title}}</h5>
              <h6>{{film.original_title}}</h6>
              <p>{{film.original_language}}</p>
              <img :src="flag(film)" alt="">
              <div class="stars">
                <span v-for="(star, index) in 5">
                  <i class="fas fa-star" :class="index + 1 <= starRate(film) ? 'yellow' : 'grey'"></i>
                </span>
              </div>

            </div>

          </div>
        </div>

        <div class="row">
          <div class=" col d-flex justify-content-center">

            <div class="pagination">
              <a href="#" :class="{displayNone : filmsInPage.length == 0}" @click="switchPrevious">&laquo;</a>
              <a href="#" v-for="(number, index) in displayedNav" @click="changePage(number, index)">{{number}}</a>
              <a href="#" :class="{displayNone : filmsInPage.length == 0}" @click="switchFollowing">&raquo;</a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
